<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input text, Number, Password, Submit, Checkbox e Radio</title>
</head>
<body>
    <h1>Input text, Number, Password, Submit</h1>

    <h1>Dados</h1>

    <input type="text" name="nome" placeholder="Digite seu nome">
    <input type="text" name="email" placeholder="Digite seu email">
    <br>
    <input type="submit" value="Enviar">

    <br>

    <h1>Digitação</h1>
    <label for="numero">Número</label>
    <input type="numero" name="numero" placeholder="Digite um número">

    <br><br>
    
    <label for="senha">Senha</label>
    <input type="password" name="senha" placeholder="Digite sua senha">

    <br><br>

    <input type="submit" value="Enviar">

    <br><br>

    <h1>Linguagens</h1>

    <label for="c#">C#</label>
    <input type="checkbox" name="lingugens" id="c#">

    <label for="js">JavaScript</label>
    <input type="checkbox" name="lingugens" id="js">

    <br>

    <h1>Sexualidade</h1>

    <label for="masculino">Masculino</label>
    <input type="radio" name="sexo" id="masculino" checked>

    <br>

    <label for="feminino">Feminino</label>
    <input type="radio" name="sexo" id="feminino">

    <br>

    <label for="outro">Outro</label>
    <input type="radio" name="sexo" id="outro">
    
</body>
</html>
